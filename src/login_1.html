<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>
<body style="background-image: url('../assets/background/bg_2.jpg');">
    <div class="flex items-center justify-center min-h-screen bg-gradient-to-tr from-black/50 to-black/10">
        <div class="flex flex-col items-center space-y-6 shadow-2xl">
            <!-- <h1 class="text-4xl font-bold text-gray-700">WELCOME</h1> -->
            <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-md">
                <div class="flex space-x-4 items-center">
                    <img class="w-16" src="../assets/logo/logo_1.svg" alt="logo">
                    <h3 class="text-xl font-bold text-center">CAPITAL HILL EMAIL SYSTEM</h3>
                </div>
                <form action="">
                    <div class="mt-4">
                        <div>
                            <label class="block" for="username">Username<label>
                                    <input type="text" placeholder="Username"
                                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-cyan-600">
                                    <!-- <span class="text-xs tracking-wide text-red-600">Email field is required </span> -->
                        </div>
                        <div class="mt-4">
                            <label class="block">Password<label>
                                    <input type="password" placeholder="Password"
                                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-cyan-600">
                        </div>
                        <div class="flex items-baseline justify-between">
                            <button class="px-8 py-2 mt-4 text-white bg-cyan-900 rounded-lg hover:bg-cyan-600">Login</button>
                            <a href="#" class="text-sm text-cyan-900 hover:underline">Forgot password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
